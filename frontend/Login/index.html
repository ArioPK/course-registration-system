<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به پنل ادمین</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/variables.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <div class="user-profile">
          <img id="profileImage" src="" alt="پروفایل کاربر" onload="this.style.display='block'; document.getElementById('profileIcon').style.display='none';" onerror="this.style.display='none'; document.getElementById('profileIcon').style.display='flex';" />
          <div class="profile-icon" id="profileIcon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </div>
        <h2>ورود به پنل</h2>
        <div class="form-group">
          <label for="username">نام کاربری (مثال: stu_1001 یا p123456)</label>
          <input type="text" id="username" name="username" placeholder="stu_1001 یا p123456" required />
        </div>
        <div class="form-group">
          <label for="password">رمز عبور</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">ورود</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </div>

    <script type="module" src="../JS/login.main.js"></script>
  </body>
</html>
